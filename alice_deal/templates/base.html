<!DOCTYPE html>

{% load static %}

<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Alice Deal</title>
        <link rel="icon" href="{% static 'img/alice_deal_middle.jpeg' %}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/74f5f903f7.js" crossorigin="anonymous"></script>

        <link rel='stylesheet' href="{% static 'css/base.css' %}">
        <link rel='stylesheet' href="{% static 'css/nav.css' %}">

        {% block head %}{% endblock %}
    </head>
    <body>
        <div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="collapse" id="navbarToggle">
                <div class="navlinks">
                    <ul><a href="{% url 'main:index' %}" class="drop-item">Home</a></ul>
                    <ul><a href="{% url 'main:background' %}" class="drop-item">Background</a></ul>
                    <ul><a href="{% url 'main:alice_deal' %}" class="drop-item">Alice Deal</a></ul>
                    <ul><a href="{% url 'main:school' %}" class="drop-item">The School</a></ul>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <div class="main-content">
            {% block main %}{% endblock %}
        </div>
    </body>
</html>
